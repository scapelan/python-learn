<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>interface</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function add(){
            var num1 = $('#num1').val();
            var num2 = $('#num2').val();
            $.ajax({
                url:"/add",
                type:"post",
                dataType:"json",
                data:{
                    num1:num1,
                    num2:num2
                },
                success: function(res){
                    if (res.status !== 0){
                        alert('服务器报错了, ERRCODE=' + res.status);
                    } else {
                        alert("计算结果是：" + res.result);
                    }
                },
                error: function (req, status, exception){
                    alert("网络错误:" + status + "," + exception);
                }
            })
        }
    
    
    </script>
</head>
<body>
    <h1>请输入两个数，然后按计算按钮</h1>
    <input type="text" id="num1">
    <input type="text" id="num2">
    <input type="button" value="计算" onclick="add()">
</body>
</html>
